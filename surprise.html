<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<!-- =========================================================
     GOOGLE FONTS (ELEGANT & LUXURY)
========================================================= -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>

/* =========================================================
   01. RESET & ROOT
========================================================= */
:root{
    --gold-1:#fff1b8;
    --gold-2:#ffd36a;
    --gold-3:#ffb84d;
    --dark-1:#04060c;
    --dark-2:#0a1430;
    --glow:rgba(255,200,120,.75);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html,body{
    width:100%;
    height:100%;
}

/* =========================================================
   02. BODY BACKGROUND (CINEMATIC)
========================================================= */
body{
    overflow:hidden;
    background:
        radial-gradient(circle at top,var(--dark-2),var(--dark-1) 70%);
    font-family:'Montserrat',sans-serif;
    color:#fff;
}

/* =========================================================
   03. STAR FIELD (SUBTLE & SLOW)
========================================================= */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(#fff 1px,transparent 1px),
        radial-gradient(#fff 1px,transparent 1px);
    background-size:160px 160px,260px 260px;
    opacity:.15;
    animation:starsMove 120s linear infinite;
    z-index:0;
}

@keyframes starsMove{
    from{transform:translateY(0);}
    to{transform:translateY(-2400px);}
}

/* =========================================================
   04. AURORA LIGHT (PREMIUM)
========================================================= */
.aurora{
    position:fixed;
    inset:-60%;
    background:
        radial-gradient(circle at 30% 30%,rgba(80,150,255,.15),transparent 45%),
        radial-gradient(circle at 70% 60%,rgba(200,120,255,.15),transparent 45%),
        radial-gradient(circle at 50% 50%,rgba(255,200,120,.10),transparent 60%);
    animation:auroraSpin 32s linear infinite;
    z-index:1;
}

@keyframes auroraSpin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* =========================================================
   05. CANVAS PETASAN
========================================================= */
canvas{
    position:fixed;
    inset:0;
    z-index:2;
}

/* =========================================================
   06. LAYOUT CONTAINER
========================================================= */
.container{
    position:relative;
    z-index:5;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 24px;
}

/* =========================================================
   07. TITLE
========================================================= */
.title{
    font-family:'Playfair Display',serif;
    font-size:3.2rem;
    letter-spacing:6px;
    margin-bottom:18px;
    opacity:0;
    animation:titleFade 2s ease forwards;
}

@keyframes titleFade{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

/* =========================================================
   08. YEAR 2026 (SMOOTH HERO ANIMATION)
========================================================= */
.year-wrapper{
    position:relative;
    margin:40px 0 30px;
    height:180px;
}

/* base year */
.year{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    font-size:9rem;
    font-weight:900;
    letter-spacing:4px;
}

/* glow layer */
.year.glow{
    color:transparent;
    -webkit-text-stroke:18px rgba(255,180,80,.45);
    filter:blur(22px);
    animation:glowPulse 6s ease-in-out infinite;
}

/* stroke layer */
.year.stroke{
    color:transparent;
    -webkit-text-stroke:4px rgba(255,255,255,.85);
}

/* main layer */
.year.main{
    background:linear-gradient(120deg,var(--gold-1),var(--gold-3),var(--gold-1));
    background-size:300%;
    -webkit-background-clip:text;
    color:transparent;
    animation:
        goldFlow 6s linear infinite,
        yearFloat 5s ease-in-out infinite,
        yearReveal 2.2s ease forwards;
    opacity:0;
    text-shadow:
        0 0 35px var(--glow),
        0 0 80px rgba(255,160,60,.6);
}

/* animations */
@keyframes goldFlow{
    from{background-position:0%;}
    to{background-position:300%;}
}

@keyframes yearFloat{
    0%,100%{transform:translate(-50%,-50%) translateY(0);}
    50%{transform:translate(-50%,-50%) translateY(-22px);}
}

@keyframes glowPulse{
    0%,100%{opacity:.6;}
    50%{opacity:1;}
}

@keyframes yearReveal{
    from{opacity:0;transform:translate(-50%,-50%) scale(.85);}
    to{opacity:1;transform:translate(-50%,-50%) scale(1);}
}

/* =========================================================
   09. MESSAGE
========================================================= */
.message{
    max-width:640px;
    font-size:1.15rem;
    line-height:1.8;
    opacity:0;
    animation:messageFade 2.4s ease forwards;
    animation-delay:1.4s;
    font-weight:550;
}

@keyframes messageFade{
    from{opacity:0;transform:translateY(16px);}
    to{opacity:.95;transform:translateY(0);}
}

/* =========================================================
   10. FOOTER
========================================================= */
footer{
    position:fixed;
    bottom:18px;
    width:100%;
    text-align:center;
    font-size:.75rem;
    opacity:.55;
    z-index:5;
}

/* =========================================================
   11. RESPONSIVE
========================================================= */
@media(max-width:768px){
    .title{font-size:2.4rem;}
    .year{font-size:6.5rem;}
    .year-wrapper{height:140px;}
    .message{font-size:1rem;}
}

</style>
</head>

<body>

<canvas id="fx"></canvas>
<div class="aurora"></div>

<div class="container">

    <div class="title">HAPPY NEW YEAR</div>

    <div class="year-wrapper">
        <div class="year glow">2026</div>
        <div class="year stroke">2026</div>
        <div class="year main">2026</div>
    </div>

    <p class="message">
        Semoga tahun ini dipenuhi cahaya, ketenangan,  
        keberanian untuk melangkah lebih jauh,  
        dan kebahagiaan yang tumbuh perlahan namun pasti ✨
    </p>

</div>

<footer>© 2026 • By Ryzen Dev</footer>

<script>

/* =========================================================
   12. CANVAS SETUP
========================================================= */
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
window.addEventListener("resize",resize);

/* =========================================================
   13. PARTICLE SYSTEM
========================================================= */
let rockets=[];
let particles=[];

/* =========================================================
   14. ROCKET CLASS
========================================================= */
class Rocket{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=canvas.height;
        this.target=Math.random()*canvas.height*0.45;
        this.speed=Math.random()*4+7;
        this.color=hsl(${Math.random()*360},100%,65%);
    }
    update(){
        this.y-=this.speed;
        if(this.y<=this.target){
            explode(this.x,this.y,this.color);
            return true;
        }
        return false;
    }
    draw(){
        ctx.fillStyle=this.color;
        ctx.fillRect(this.x,this.y,2,14);
    }
}

/* =========================================================
   15. EXPLOSION
========================================================= */
function explode(x,y,color){
    for(let i=0;i<260;i++){
        particles.push({
            x,y,
            vx:(Math.random()-.5)*18,
            vy:(Math.random()-.5)*18,
            life:1,
            color,
            size:Math.random()*2.6+1
        });
    }
}

/* =========================================================
   16. AUTO FIREWORK (ELEGANT INTERVAL)
========================================================= */
setInterval(()=>{
    rockets.push(new Rocket());
},650);

/* =========================================================
   17. ANIMATION LOOP
========================================================= */
function animate(){
    ctx.fillStyle="rgba(0,0,0,.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    rockets.forEach((r,i)=>{
        if(r.update()) rockets.splice(i,1);
        else r.draw();
    });

    particles.forEach((p,i)=>{
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=.05;
        p.life-=.015;
        ctx.globalAlpha=p.life;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
    });

    ctx.globalAlpha=1;
    requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
